<div class="limiter">
  <div class="container-login100" style="background-image: url('../../../../assets/images/bg-01.jpg');">
      <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
        <form class="login100-form" autocomplete="off" [formGroup]="registerForm" (ngSubmit)="register()">
            <span class="login100-form-title p-b-49">
                New user
            </span>

            <div class="wrap-input100 m-b-23">
                <span class="label-input100">Nickname</span>
                <input class="input100"
                      type="text"
                      formControlName="name"
                      placeholder="Introduce a nickname">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 m-b-23">
                <span class="label-input100">Email</span>
                <input class="input100"
                      type="email"
                      formControlName="email"
                      placeholder="Introduce your email">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100">
                <span class="label-input100">Password</span>
                <input class="input100"
                      type="password"
                      formControlName="password"
                      placeholder="Create a password">
                <span class="focus-input100"></span>
            </div>

            <div class="text-right p-t-8 p-b-31"></div>

            <div class="container-login100-form-btn">
                <div class="wrap-login100-form-btn">
                    <div class="login100-form-bgbtn"></div>
                    <button class="login100-form-btn" type="submit" [disabled]="registerForm.invalid">
                        Register
                    </button>
                </div>
            </div>

            <div class="flex-col-c p-t-60">
                <span class="txt1 p-b-17">
                    Â¿Already have an account?
                </span>

                <a routerLink="/auth/login" class="txt2">
                    Login here
                </a>
            </div>
        </form>
      </div>
  </div>
</div>
