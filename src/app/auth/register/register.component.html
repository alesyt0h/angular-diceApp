<form class="w-full pt-[65px]" autocomplete="off" [formGroup]="registerForm" (ngSubmit)="register()">
    <span class="block text-[39px] text-[#333333] leading-tight text-center font-['Poppins-Bold'] pb-[49px]">
        Register
    </span>

    <div class="w-full relative border-b-[2px] border-solid border-[#d9d9d9] mb-[23px]">
        <span class="font-['Poppins-Regular'] text-[14px] text-[#333333] leading-normal pl-[7px]">Nickname</span>
        <input class="font-['Poppins-Medium'] text-[16px] text-[#333333] leading-tight block w-full h-[55px] bg-transparent pr-[7px] pl-[43px]" type="text" formControlName="nickname" placeholder="Introduce a nickname">
        <span class="focus-input100"></span>
    </div>

    <div class="w-full relative border-b-[2px] border-solid border-[#d9d9d9] mb-[23px]">
        <span class="font-['Poppins-Regular'] text-[14px] text-[#333333] leading-normal pl-[7px]">Email</span>
        <input class="font-['Poppins-Medium'] text-[16px] text-[#333333] leading-tight block w-full h-[55px] bg-transparent pr-[7px] pl-[43px]" type="email" formControlName="email" placeholder="Introduce your email">
        <span class="focus-input100"></span>
    </div>

    <div class="w-full relative border-b-[2px] border-solid border-[#d9d9d9]">
        <span class="font-['Poppins-Regular'] text-[14px] text-[#333333] leading-normal pl-[7px]">Password</span>
        <input class="font-['Poppins-Medium'] text-[16px] text-[#333333] leading-tight block w-full h-[55px] bg-transparent pr-[7px] pl-[43px]" type="password" formControlName="password" placeholder="Create a password">
        <span class="focus-input100"></span>
    </div>

    <div class="text-right pt-[8px] pb-[31px]"></div>

    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" type="submit" [disabled]="registerForm.invalid">
                Register
            </button>
        </div>
    </div>

    <div class="flex-col-c pt-[60px]">
        <span class="txt1 pb-[17px]">
            Â¿Already have an account?
        </span>

        <a routerLink="/auth/login" class="txt2 cursor-pointer underline">
            Login here
        </a>
    </div>
</form>
